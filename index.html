<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>D3.js Chart Gallery</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">

			<!-- Bar Chart -->
			<div class="col-lg-4 col-md-6 mt-3">
				<div class="card text-center">
					<div class="card-header">Bar Chart</div>
					<div class="card-body" id="bar-chart"></div>
					<div class="card-footer">
						<div class="btn-group" role="group" aria-label="Change data">
							<button type="button" class="btn btn-secondary btn-sm" id="btn-bar-chart-1">1</button>
							<button type="button" class="btn btn-secondary btn-sm" id="btn-bar-chart-2">2</button>
							<button type="button" class="btn btn-secondary btn-sm" id="btn-bar-chart-3">3</button>
						</div>
					</div>
				</div>
			</div>

			<!-- Grouped Bar Chart -->
			<div class="col-lg-4 col-md-6 mt-3">
				<div class="card text-center">
					<div class="card-header">Grouped Bar Chart</div>
					<div class="card-body" id="grouped-bar-chart"></div>
					<div class="card-footer">
						<div class="btn-group" role="group" aria-label="Change data">
							<button type="button" class="btn btn-secondary  btn-sm" id="btn-grouped-bar-chart-1">1</button>
							<button type="button" class="btn btn-secondary  btn-sm" id="btn-grouped-bar-chart-2">2</button>
						</div>
					</div>
				</div>
			</div>

			<!-- Stacked Bar Chart -->
			<div class="col-lg-4 col-md-6 mt-3">
				<div class="card text-center">
					<div class="card-header">Stacked Bar Chart</div>
					<div class="card-body" id="stacked-bar-chart"></div>
					<div class="card-footer">
						<div class="btn-group" role="group" aria-label="Change data">
							<button type="button" class="btn btn-secondary  btn-sm" id="btn-stacked-bar-chart-1">1</button>
							<button type="button" class="btn btn-secondary  btn-sm" id="btn-stacked-bar-chart-2">2</button>
						</div>
					</div>
				</div>
			</div>

			<!-- Horizontal Bar Chart -->
			<div class="col-lg-4 col-md-6 mt-3">
				<div class="card text-center">
					<div class="card-header">Horizontal Bar  Chart</div>
					<div class="card-body" id="horizontal-bar-chart"></div>
					<div class="card-footer">
						<div class="btn-group" role="group" aria-label="Change data">
							<button type="button" class="btn btn-secondary  btn-sm" id="btn-horizontal-bar-chart-1">1</button>
							<button type="button" class="btn btn-secondary  btn-sm" id="btn-horizontal-bar-chart-2">2</button>
						</div>
					</div>
				</div>
			</div>

			<!-- Line Chart -->
			<div class="col-lg-4 col-md-6 mt-3">
				<div class="card text-center">
					<div class="card-header">Line Chart</div>
					<div class="card-body" id="line-chart"></div>
					<div class="card-footer">
						<div class="btn-group" role="group" aria-label="Change data">
							<button type="button" class="btn btn-secondary  btn-sm" id="btn-line-chart-1">1</button>
							<button type="button" class="btn btn-secondary  btn-sm" id="btn-line-chart-2">2</button>
							<button type="button" class="btn btn-secondary  btn-sm" id="btn-line-chart-3">3</button>
						</div>
					</div>
				</div>
			</div>

			<!-- Area Chart -->
			<div class="col-lg-4 col-md-6 mt-3">
				<div class="card text-center">
					<div class="card-header">Area Chart</div>
					<div class="card-body" id="area-chart"></div>
					<div class="card-footer">
						<div class="btn-group" role="group" aria-label="Change data">
							<button type="button" class="btn btn-secondary  btn-sm" id="btn-area-chart-1">1</button>
							<button type="button" class="btn btn-secondary  btn-sm" id="btn-area-chart-2">2</button>
							<button type="button" class="btn btn-secondary  btn-sm" id="btn-area-chart-3">3</button>
						</div>
					</div>
				</div>
			</div>

			<!-- Pie Chart -->
			<div class="col-lg-4 col-md-6 mt-3">
				<div class="card text-center">
					<div class="card-header">Pie Chart</div>
					<div class="card-body" id="pie-chart"></div>
					<div class="card-footer">
						<div class="btn-group" role="group" aria-label="Change data">
							<button type="button" class="btn btn-secondary  btn-sm" id="btn-pie-chart-1">1</button>
							<button type="button" class="btn btn-secondary  btn-sm" id="btn-pie-chart-2">2</button>
							<button type="button" class="btn btn-secondary  btn-sm" id="btn-pie-chart-3">3</button>
						</div>
					</div>
				</div>
			</div>

			<!-- Donut Chart -->
			<div class="col-lg-4 col-md-6 mt-3">
				<div class="card text-center">
					<div class="card-header">Donut Chart</div>
					<div class="card-body" id="donut-chart"></div>
					<div class="card-footer">
						<div class="btn-group" role="group" aria-label="Change data">
							<button type="button" class="btn btn-secondary  btn-sm" id="btn-donut-chart-1">1</button>
							<button type="button" class="btn btn-secondary  btn-sm" id="btn-donut-chart-2">2</button>
							<button type="button" class="btn btn-secondary  btn-sm" id="btn-donut-chart-3">3</button>
						</div>
					</div>
				</div>
			</div>

			<!-- Progress Chart -->
			<div class="col-lg-4 col-md-6 mt-3">
				<div class="card text-center">
					<div class="card-header">Progress Chart</div>
					<div class="card-body" id="progress-chart"></div>
					<div class="card-footer">
						<div class="btn-group" role="group" aria-label="Change data">
							<button type="button" class="btn btn-secondary  btn-sm" id="btn-progress-chart-1">1</button>
							<button type="button" class="btn btn-secondary  btn-sm" id="btn-progress-chart-2">2</button>
							<button type="button" class="btn btn-secondary  btn-sm" id="btn-progress-chart-3">3</button>
						</div>
					</div>
				</div>
			</div>

			<!-- Gauge Chart -->
<!-- 			<div class="col-lg-4 col-md-6 mt-3">
				<div class="card text-center">
					<div class="card-header">Gauge Chart</div>
					<div class="card-body" id="gauge-chart"></div>
					<div class="card-footer">
						<div class="btn-group" role="group" aria-label="Change data">
							<button type="button" class="btn btn-secondary  btn-sm" id="btn-gauge-chart-1">1</button>
							<button type="button" class="btn btn-secondary  btn-sm" id="btn-gauge-chart-2">2</button>
						</div>
					</div>
				</div>
			</div> -->

		</div>
	</div>

	<!-- D3 -->
	<script src="https://d3js.org/d3.v4.min.js"></script>

	<!-- Tooltip -->
	<script src="js/d3tip.js"></script>

	<!-- JS -->
	<script src="js/bar.js"></script>
	<script src="js/groupedbar.js"></script>
	<script src="js/stackedbar.js"></script>
	<script src="js/horizontalbar.js"></script>
	<script src="js/line.js"></script>
	<script src="js/area.js"></script>
	<script src="js/pie.js"></script>
	<script src="js/donut.js"></script>
	<script src="js/progress.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
